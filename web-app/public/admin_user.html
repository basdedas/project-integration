<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            background-image: url('Screenshot 2025-03-20 233750.png'); 
            background-size: cover; 
            background-position: center; 
        }

        .container {
            text-align: center;
            background-color: rgba(68, 68, 68, 0.8); 
            padding: 40px;
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px; 
            color: white; 
        }

        p {
            margin-bottom: 30px;
            font-size: 18px; 
            color: white; 
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; 
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            text-align: center; 
            text-decoration: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s;
        }

        .confirm {
            background-color: #4CAF50; 
            color: white; 
        }

        .cancel {
            background-color: #e91e63; 
            color: white; 
        }

        .button:hover {
            opacity: 0.9; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Signup Page</h1>
        <p>Choose your role:</p>
        <div class="button-container">
            <a href="signup_user.html" class="button confirm">User</a>
            <a href="signup_admin.html" class="button cancel">Administrator</a>
        </div>
    </div>
</body>
</html>
